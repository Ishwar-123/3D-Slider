<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    /* General Reset for Margin and Padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      height: 100vh;
      background-size: cover;
      background: linear-gradient(to top, #696968, #000000);
      /* Background gradient */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Carousel Container */
    .carousel {
      height: 60vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      perspective: 1600px;
      /* Adds perspective for 3D effect */
    }

    /* Carousel Card Container */
    .carousel__cards {
      position: relative;
      width: 320px;
      height: 320px;
      transform-style: preserve-3d;
      /* Ensures 3D transformation for child elements */
      transform: translateZ(-400px);
      /* Pushes the cards back in the 3D space */
      transition: transform 0.3s ease-in;
      /* Smooth transition on transform */
    }

    /* Carousel Image Styling */
    .carousel__img {
      width: 100%;
      height: 100%;
    }

    /* Individual Carousel Cards */
    .carousel__card {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    /* Rotating Cards for the 3D Effect */
    .carousel__card:nth-child(1) {
      transform: rotateY(0deg) translateZ(400px);
    }

    .carousel__card:nth-child(2) {
      transform: rotateY(45deg) translateZ(400px);
    }

    .carousel__card:nth-child(3) {
      transform: rotateY(90deg) translateZ(400px);
    }

    .carousel__card:nth-child(4) {
      transform: rotateY(135deg) translateZ(400px);
    }

    .carousel__card:nth-child(5) {
      transform: rotateY(180deg) translateZ(400px);
    }

    .carousel__card:nth-child(6) {
      transform: rotateY(225deg) translateZ(400px);
    }

    .carousel__card:nth-child(7) {
      transform: rotateY(270deg) translateZ(400px);
    }

    .carousel__card:nth-child(8) {
      transform: rotateY(315deg) translateZ(400px);
    }

    /* Control Buttons Styling */
    .carousel__control {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      width: 100%;
      padding: 0 32px;
    }

    /* Button Styling */
    .carousel__btn {
      outline: none;
      border: none;
      background: #00599c;
      padding: 8px 16px;
      font-size: 20px;
      font-weight: 500;
      color: #ffffff;
      cursor: pointer;
    }

    /* Button Hover Effect */
    .carousel__btn:hover {
      transform: scale(1.04);
      /* Slightly enlarges the button */
      background: #000000;
    }

    /* Navigation Buttons Styling */
    .carousel__nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    /* Round Navigation Buttons */
    .carousel__nav-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ffffff;
      border: 2px solid #000000;
      cursor: pointer;
    }

    /* Active Navigation Button */
    .carousel__nav-button.active {
      background-color: #000000;
      transition-duration: .3s;
      /* Changes color when active */
    }

    /* Title Styling Inside Carousel Cards */
    h3 {
      margin-top: 8px;
      text-align: center;
    }

    /* Image Outline */
    img {
      outline: 10px solid rgba(23, 77, 202, 0.979);
    }
  </style>
</head>

<body>
  <!-- Carousel Structure -->
  <div class="carousel">
    <div class="carousel__cards">
      <!-- Each card contains an image and title -->
      <div class="carousel__card">
        <img class="carousel__img" src="img/1.jfif">
        <h3>Section-1</h3>
      </div>
      <div class="carousel__card">
        <img class="carousel__img" src="img/2.jfif" alt="">
        <h3>Section-2</h3>
      </div>
      <div class="carousel__card">
        <img class="carousel__img" src="img/3.jfif" alt="">
        <h3>Section-3</h3>
      </div>
      <div class="carousel__card">
        <img class="carousel__img" src="img/4.jfif" alt="">
        <h3>Section-4</h3>
      </div>
      <div class="carousel__card">
        <img class="carousel__img" src="img/5.jfif" alt="">
        <h3>Section-5</h3>
      </div>
      <div class="carousel__card">
        <img class="carousel__img" src="img/6.jfif" alt="">
        <h3>Section-6</h3>
      </div>
      <div class="carousel__card">
        <img class="carousel__img" src="img/7.jfif" alt="">
        <h3>Section-7</h3>
      </div>
      <div class="carousel__card">
        <img class="carousel__img" src="img/8.jfif" alt="">
        <h3>Section-8</h3>
      </div>
    </div>

    <!-- Carousel Control Buttons -->
    <div class="carousel__control">
      <button class="carousel__btn carousel__btn--back"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="carousel__btn carousel__btn--next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <!-- Navigation Buttons (Round Dots) -->
    <div class="carousel__nav">
      <button class="carousel__nav-button active" data-slide="0"></button>
      <button class="carousel__nav-button " data-slide="1"></button>
      <button class="carousel__nav-button" data-slide="2"></button>
      <button class="carousel__nav-button" data-slide="3"></button>
      <button class="carousel__nav-button" data-slide="4"></button>
      <button class="carousel__nav-button" data-slide="5"></button>
      <button class="carousel__nav-button" data-slide="6"></button>
      <button class="carousel__nav-button" data-slide="7"></button>
    </div>
  </div>

  <script>
    /* JavaScript for controlling the carousel's rotation and navigation */
    const next = document.querySelector(".carousel__btn--next"),
      back = document.querySelector(".carousel__btn--back"),
      carousel = document.querySelector(".carousel__cards"),
      navButtons = document.querySelectorAll(".carousel__nav-button");
    let angle = 0;

    /* When Next button is clicked, rotate the carousel */
    next.addEventListener("click", () => {
      angle -= 45;
      updateCarousel();
    });

    /* When Back button is clicked, rotate the carousel in reverse */
    back.addEventListener("click", () => {
      angle += 45;
      updateCarousel();
    });

    /* When a navigation dot is clicked, move to that slide */
    navButtons.forEach((button, index) => {
      button.addEventListener("click", () => {
        angle = index * -45;
        updateCarousel();
      });
    });

    /* Function to update the carousel's rotation and active navigation dot */
    function updateCarousel() {
      carousel.style.transform = "translateZ(-400px) rotateY(" + angle + "deg)";
      navButtons.forEach((button, index) => {
        button.classList.remove("active");
        if (index === (angle / -45) % 8) {
          button.classList.add("active");
        }
      });
    }
  </script>
</body>

</html>
